<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1> Registration Form </h1>
   
    <form>

        <input class="a1" type="text" placeholder="Username" name="n">

        <br><br>

        <input class="a1" type="password" placeholder="Password" name="p">

        <br><br>

        <input class="a1" type="email" placeholder="Email-Id" name="e">

        <br><br>

        <input class="a1"  type="tel" placeholder="Contact Number" name="num" maxlength="10">

        <br><br>

        <input class="a1" type="url" placeholder="url" name="u">

        <br><br>

        <textarea class="a1" name="address" rows="5" placeholder="Address"></textarea>

        <br><br>

        <select  class="a1" name="city">
            <option value="Nagpur">Nagpur</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Other">Other</option>
        </select>

        <br><br>

        <input class="a1" type="date" name="dt" placeholder="Date">

        <br><br>

        <input id="sub-btn" type="submit" name="btn">


    </form>

</body>
</html>
